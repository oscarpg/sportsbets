<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
	  xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
	<meta charset="UTF-8">
	<title>Sports Bets</title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<meta name="description" content="Liga de porras deportivas">
    <meta name="author" content="Ã“scar del Pozo">
    
    <script src="http://code.jquery.com/jquery-3.2.1.min.js"
		type="text/javascript"
		integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
		crossorigin="anonymous"></script>
    
	<link href='https://fonts.googleapis.com/css?family=Titillium+Web:400,300,600' rel='stylesheet' type='text/css'>
	
	<link rel="stylesheet"
		href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
		integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
		crossorigin="anonymous" />
	
	<link rel="stylesheet" href="/login-theme/css/style.css" th:href="@{login-theme/css/style.css}">

</head>

<body id="page-top">

	<nav id="mainNav" class="navbar navbar-default navbar-fixed-top">
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <a class="navbar-brand page-scroll" th:href="@{/home}">Sports Bets</a>
            </div>
        </div>
        <!-- /.container-fluid -->
    </nav>

	<div class="form">
		<ul class="tab-group">
			<li class="tab"><a href="#signup">Sign Up</a></li>
			<li class="tab active"><a href="#login">Log In</a></li>
		</ul>
		<div class="tab-content">
			<div id="login">
				<h1>Welcome Back!</h1>
				<form th:action="@{/login}" method="post">
					<div class="field-wrap">
						<label th:text="#{app.login}"> Login<span class="req">*</span></label> 
						<input id="loginInput" name="username" type="text" required autocomplete="off" />
					</div>
					<div class="field-wrap">
						<label th:text="#{app.password}"> Password<span class="req">*</span></label> 
						<input id="passwordInput" name="password" type="password" required autocomplete="off" />
					</div>
					<p class="forgot"><a href="#">Forgot Password?</a></p>
					<button class="button button-block" th:text="#{login.form.submit}">
					Log In
					</button>
				</form>
			</div>
			<div id="signup">
				<h1>Sign Up for Free</h1>
				<form id="register" th:action="@{/register}" th:object="${user}" method="post">
					<div class="top-row">
						<div class="field-wrap">
							<label th:text="#{app.login}"> Login<span class="req">*</span></label> 
							<input th:field="*{login}" type="text" required autocomplete="off" />
						</div>
						<div class="field-wrap">
							<label th:text="#{app.email}"> Email<span class="req">*</span></label> 
							<input th:field="*{email}" type="text" required autocomplete="off" />
						</div>
					</div>
					<div class="field-wrap">
						<label th:text="#{app.password}"> Set A Password<span class="req">*</span></label> 
						<input th:field="*{password}" type="password" required autocomplete="off" />
					</div>
					<div class="field-wrap">
						<label th:text="#{register.form.repeat.password}"> Repeat the password<span class="req">*</span></label> 
						<input th:field="*{repeatPassword}" type="password" required autocomplete="off" />
					</div>
					<button type="submit" class="button button-block" th:text="#{register.form.submit}">
						Get Started
					</button>
				</form>
			</div>
		</div>
		<!-- tab-content -->
	</div>
    
    <script
		src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
		integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
		crossorigin="anonymous"></script>

    <!-- Themes JavaScript -->
    <script src="/login-theme/js/login.js" th:src="@{/login-theme/js/login.js}"> </script>
  </body>
  
</html>
